name: Test Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    container:
      image: qgis/qgis:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m venv .venv
        . .venv/bin/activate
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest

    - name: Add original system site packages
      run: echo "PYTHONPATH=/usr/lib/python3/dist-packages" >> $GITHUB_ENV

    - name: Run tests
      run: |
        . .venv/bin/activate
        python -V
        pytest
